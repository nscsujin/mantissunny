<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class="bar-stable" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon" data-comp-id="button.1"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Report Issue</ion-nav-title>
        <ion-nav-buttons side="right">
            <button class="button button-icon ion-home" data-comp-id="button.2"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content data-comp-id="ionic-content.1">
        <div class="row" data-comp-id="row.1">
            <div class="col" data-comp-id="column.1">
                <select-list data-comp-id="selectList.1" ng-model="data.Category">Category</select-list>
            </div>
        </div>
        <div class="row" data-comp-id="row.2">
            <div class="col" data-comp-id="column.2">
                <select-list data-comp-id="selectList.2" ng-model="data.Reproducibility">Reproducibility</select-list>
            </div>
        </div>
        <div class="row" data-comp-id="row.3">
            <div class="col" data-comp-id="column.3">
                <div data-comp-id="text.1">Dsecription</div>
                <label class="item item-input item-stacked-label" data-comp-id="textAreaInput.1">
                    <span class="input-label"></span>
                    <textarea rows="4"></textarea>
                </label>
            </div>
        </div>
        <div class="row" data-comp-id="row.4">
            <div class="col" data-comp-id="column.4"></div>
            <div class="col" data-comp-id="column.5"></div>
        </div>
        <div class="row" data-comp-id="row.5">
            <div class="col" data-comp-id="column.6">
                <label class="item" data-comp-id="takePhoto.1"
                    ng-class="{'item-input item-button-right': style === 'control'}"
                    take-photo="control">
                    <span class="input-label" ng-if="style === 'control'">Take Photo</span>
                    <button class="button button-icon" ng-if="style === 'control'">
                        <i class="icon positive-icon ion-camera"></i>
                    </button>
                    <input disabled="" ng-if="style === 'control'" type="text">
                    <button class="button button-block button-positive nomargin"
                        ng-if="style === 'button'">Take Photo</button>
                    <textarea class="not-visible"></textarea>
                </label>
            </div>
        </div>
        <div class="row" data-comp-id="row.6">
            <div class="col" data-comp-id="column.7"></div>
        </div>
    </ion-content>
    <div class="footer-button-bar" data-comp-id="footer-bar-buttons.1"
        dynamic-floating-footer="">
        <div class="row" data-comp-id="row.7" style="padding: 0px;">
            <div class="col" data-comp-id="column.8" style="padding: 0px;">
                <div class="footer-button" data-comp-id="footerButton.1">
                    <button class="button icon button-round button-shadowed ion-android-cancel"></button>
                    <div class="label"></div>
                </div>
            </div>
            <div class="col text-right" data-comp-id="column.10" style="padding: 0px;">
                <div class="footer-button" data-comp-id="footerButton.3">
                    <button class="button icon fa-icon fa-save button-round button-shadowed"></button>
                    <div class="label"></div>
                </div>
            </div>
        </div>
    </div>
</ion-view>
